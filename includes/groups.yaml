#################
# MEDIA PLAYERS #
#################

# Media Players
  mediaplayers:
    name: Media Players
    entities:
      - media_player.molly_dongle
      - media_player.molly_home
      - media_player.molly_mini

####################
# NOT IN FRONT END #
####################

# Floor Plan
  zones:
    name: Zones
    entities:
      - binary_sensor.floorplan
      - sensor.template_last_motion