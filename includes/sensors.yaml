  name: Drive to ATA
  api_key: !secret google_api
  origin: zone.home
  destination: 1 Fitzwilliam St, Parramatta
  options:
    mode: driving

- platform: google_travel_time
  name: Drive to Aje
  api_key: !secret google_api
  origin: zone.home
  destination: 94 Oxford St, Paddington
  options:
    mode: driving

