- platform: command_line
  name: SSL cert expiry
  unit_of_measurement: days
  scan_interval: 10800
  command: "ssl-cert-check -b -c /etc/letsencrypt/live/poebae.duckdns.org/cert.pem | awk '{ print $NF }'"


# HA Uptime
- platform: uptime
  name: "HA uptime"
  unit_of_measurement: minutes

- platform: aftership
  api_key: !secret aftership_key

- platform: transport_nsw
  name: 'Next train to Central'
  stop_id: '2114181'
  api_key: !secret 'transportnswkey'

# Weather
- platform: darksky
  api_key: !secret darksky_key
  language: it
  forecast:
    - 0
    - 1
    - 2
    - 3
    - 4
    - 5
  monitored_conditions:
    - icon
    - summary
    - nearest_storm_distance
    - nearest_storm_bearing
    - humidity
    - temperature
    - temperature_high
    - temperature_low
    - apparent_temperature
    - apparent_temperature_high
    - apparent_temperature_low
    - wind_speed
    - wind_bearing
    - precip_type
    - precip_probability
    - precip_accumulation
    - precip_intensity
    - precip_intensity_max
    - uv_index
    - daily_summary
    - pressure
    - visibility
  scan_interval:
    minutes: 5

# Transit
