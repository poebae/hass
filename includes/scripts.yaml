# Send cam picture notification
living_cam:
  alias: "Living Room cam - Android notification"
  sequence:
    - service: notify.android
      data:
        target: "unnamed device"
        message: "Living Room Cam"
        data:
          image: "https://root:moses40@192.168.1.55/cgi-bin/currentpic.cgi"
    - delay: 00:00:15
    - service: notify.android
      data:
        target: "unnamed device"
        message: "Living Room Cam"
        data:
          image: "https://root:moses40@192.168.1.55/cgi-bin/currentpic.cgi"
