# Receiver off Android notification
receiver_android:
  alias: "Receiver power toggled notification"
  sequence:
    - service: notify.android
      data:
        message: Receiver power toggled
        data:
          actions:
            - action: turn_receiver_on
              title: Turn receiver on
          tag: 1
    - delay: '00:00:10'
    - service: notify.android
      data:
        message: Receiver power toggled
        data:
          tag: 1
          dismiss: true
#send cam
living_cam:
  alias: "Living Room cam - Android notification"
  sequence:
    - service: notify.android
      data:
        target: "unnamed device"
        message: "Living Room Cam"
        data:
          image: "http://192.168.1.50/cgi-bin/currentpic.cgi"


