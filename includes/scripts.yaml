# Send cam picture notification
living_cam:
  alias: "Living room cam - Android notification"
  sequence:
    - service: camera.snapshot
      data:
        entity_id: camera.living_room
        filename: '/config/tmp/dafang_snapshot_1.jpg'
    - delay: '00:00:05'
    - service: camera.snapshot
      data:
        entity_id: camera.living_room
        filename: '/config/tmp/dafang_snapshot_2.jpg'
    - delay: '00:00:05'
    - service: camera.snapshot
      data:
        entity_id: camera.living_room
        filename: '/config/tmp/dafang_snapshot_3.jpg'
    - delay: '00:00:05'
    - service: notify.graham_telegram
      data:
        title: Living Room Cam
        message: Motion detected while nobody home
        data:
          photo:
            - file: '/config/tmp/dafang_snapshot_3.jpg'
            - file: '/config/tmp/dafang_snapshot_2.jpg'
            - file: '/config/tmp/dafang_snapshot_1.jpg'
    - service: notify.bora_telegram
      data:
        title: Living Room Cam
        message: Motion detected while nobody home
        data:
          photo:
            - file: '/config/tmp/dafang_snapshot_3.jpg'
            - file: '/config/tmp/dafang_snapshot_2.jpg'
            - file: '/config/tmp/dafang_snapshot_1.jpg'


# Google - Next Train
speak_next_train:
  alias: 'Ask Google when the next train is'
  sequence:
    service: tts.google_translate_say
    entity_id:
      - media_player.molly_mini
      - media_player.molly_home
    data_template:
      message: >-
        The next train is in {{ states.sensor.next_train_to_central.state }} minutes

