# Warning - left the house with the door open
- alias: Warning - left the house with the door open
  hide_entity: True
  initial_state: 'on'
  trigger:
    platform: state
    entity_id:
    - binary_sensor.graham_bayesian
    - binary_sensor.bora_bayesian
    to: 'off'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: binary_sensor.bora_bayesian
      state: 'off'
    - condition: state
      entity_id: binary_sensor.graham_bayesian
      state: 'off'
    - condition: state
      entity_id: binary_sensor.door_bedroom
      state: 'on'
  action:
    - service: notify.graham_telegram
      data:
        message: "You left home with the bedroom door open. Molly!"

# Warning: Door open while nobody home
- alias: Warning - door open while nobody home
  hide_entity: True
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: binary_sensor.door_bedroom
    from: 'off'
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: binary_sensor.bora_bayesian
      state: 'off'
    - condition: state
      entity_id: binary_sensor.graham_bayesian
      state: 'off'
  action:
    - service: notify.graham_telegram
      data:
        message: "Bedroom door was opened while nobody was home"

# Birdie almost home
- alias: Birdie almost home
  hide_entity: True
  initial_state: 'on'
  trigger:
  - platform: zone
    entity_id: device_tracker.galaxys8_2_2
    zone: zone.rhodes
    event: enter
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: binary_sensor.graham_bayesian
      state: 'on'
    - condition: time
      after: '16:30:00'
      before: '22:00:00'
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'on'
  action:
    - service: light.turn_on
      entity_id: light.dining_room
    - service: light.turn_on
      entity_id: light.living_room
    - service: tts.google_translate_say
      entity_id: media_player.molly_home
      data:
        message: 'Bora is at Rhodes and will be home soon!'

# Birdie arrives at the airport
- alias: Birdie arrives at the airport
  hide_entity: True
  initial_state: 'on'
